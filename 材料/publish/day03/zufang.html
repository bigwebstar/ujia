<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="basic.css ">
    <link rel="stylesheet" href="zufang.css">
    <script src="js/less.min.js"></script>
</head>
<body>
<div class="main">
        <div class="main-form">
            <ul>
                <li>小区所在城市</li>
                <li>南京</li>
            </ul>
            <ul>
                <li>小区</li>
                <li>
                    <div>
                        <input type="text" placeholder="请输入小区名">
                        <!--后台加载数据-->
                        <ul style="">
                            <li>
                                <span>福建路</span>
                                <span>三牌楼 鼓楼</span>
                            </li>
                            <li>
                               <span>福建路</span>
                                <span>鼓楼</span>
                            </li>
                            <li>
                                <span>福建新村</span>
                                <span>三牌楼 鼓楼</span>
                            </li>
                            <li>
                               <span>方家营(甜水湾小区)</span>
                                <span>建宁路 鼓楼</span>
                            </li>
                            <li>
                                <span>钟阜大厦</span>
                                <span>三牌楼 鼓楼</span>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul>
                <li>房屋地址</li>
                <li>
                    <input type="text" placeholder="楼栋号">
                    <input type="text" placeholder="单元号">
                    <input type="text" placeholder="门牌号">
                </li>
            </ul>
            <ul>
                <li>期望租金</li>
                <li>
                    <input type="text" placeholder="请输入您期望出租的价格">
                    <span>元/月</span>
                </li>
            </ul>
            <ul>
                <li>称呼</li>
                <li>
                    <input type="text" placeholder="我们应该如何称呼您">
                </li>
            </ul>
            <ul>
                <li>手机号码</li>
                <li>
                    <input type="text" placeholder="您的联系方式,方便我们及时与您联系">
                </li>
            </ul>
            <ul>
                <li>手机验证码</li>
                <li>
                    <input type="text" placeholder="请输入手机验证码">
                    <input type="button" value="获取短信验证码">
                </li>
            </ul>
            <input type="button" value="提交委托">
        </div>
</div>
</body>
</html>
