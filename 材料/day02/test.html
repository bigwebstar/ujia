<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" href="css/basic.less">
    <link rel="stylesheet/less" href="css/orderFilter.less">
    <script src="js/less.min.js"></script>
</head>
<body>
<div class="orderFilter ">
    <div class="orderTag">
        <ul>
            <li  class="selected">
                <h3><a href="#/ershoufang/">默认排序</a></h3>

            <li>

        <div class="orderType" id="switchView">

</div>
<div class="resultDes clear main">
    <h2 class="total fl">共找到<span> 21131 </span>套南京二手房</h2>
